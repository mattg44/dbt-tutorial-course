version: 2

models:
  - name: stg_ecommerce__products
    description: "Products listing"
    columns:
      - name: product_id
        description: ""
        tests:
          - unique
          - not_null

      - name: cost
        description: ""
        tests:
          - not_null

      - name: category
        description: ""

      - name: name
        description: ""

      - name: brand
        description: ""

      - name: retail_price
        description: ""

      - name: department
        description: ""
        tests:
          - not_null
          - accepted_values:
              values:
                - "Men"
                - "Women"
              quote: true

      - name: sku
        description: ""

      - name: distribution_center_id
        description: ""
