version: 2

models:
  - name: stg_ecommerce__orders
    description: "Table of one row per order"
    columns:
      - name: order_id
        description: "Order ID"
        tests:
          - not_null
          - unique

      - name: user_id
        description: "Ucer ID"

      - name: status
        description: "Order status"
        tests:
          - accepted_values:
              name: unexpected_order_status
              values:
                - Processing
                - Cancelled
                - Shipped
                - Complete
                - Returned

      - name: gender
        description: ""

      - name: created_at
        description: "Creation date order"
        tests:
          - not_null

      - name: returned_at
        description: "Returned date order"
        tests:
          - not_null:
              where: "status = 'Returned'"

      - name: shipped_at
        description: "Shipped date order"
        tests:
          - not_null:
              where: "delivered_at IS NOT NULL OR status = 'Shipped'"

      - name: delivered_at
        description: "Delivered date order"
        tests:
          - not_null:
              where: "returned_at_at IS NOT NULL OR status = 'Complete'"

      - name: num_of_item
        description: "Number of items in the order"
        tests:
          - not_null
